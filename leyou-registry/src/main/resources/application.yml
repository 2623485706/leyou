server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false #不将自己注入eureka
    fetch-registry: false #不拉取自己

  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000

